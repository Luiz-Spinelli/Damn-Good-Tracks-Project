<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Recommended Tracks</title>
    <style>
        .darkgreen {
            color: darkgreen;
        }
        
        /* .container {
        height: 200px;
        position: relative;
        border: 3px solid yellowgreen;
        } */
        
        .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        }
    </style>
</head>

<div class = "container">
    <div class = 'center'>
    <p>
        If you like <strong>{{ name }}</strong>, check out these tracks!
    </p>
    <img src='{{ img }}'>
    <p class="darkgreen">
        {% for track in output.values() %}
        <a href = "{{ track['url'] }}">{{ track['name'] }}</a>, {{ track['artist'] }} <br>
        {% endfor %}
    </p>
    <form action="" method="post">
        <input type = "submit" name="shuffle" value="Shuffle"></input>
    </form>
    </div>
</div>


</html>
